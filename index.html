<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="container">
        <img src="./resources/images/logo.png">
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
    </header>
    <!-- Main Banner Section -->
    <div class="banner">
      <div class="container">
        <div class="banner-text">
          <h4>NEW ARRIVAL</h4>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>
    <!-- Navigation Section -->
    <nav>
      <ul id="full" class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav container"
       <li>Menu</li>
     </ul>
    </nav>
    <!-- Products Section -->
    <div class="container">
      <div class="products">
        <div class="item">
          <div class="product-image">
            <img src="./resources/images/pen.png">
          </div>
          <span class="description">Exploding pen</span>
        </div>
        <div id="glasses" class="item">
          <div class="product-image">
            <img src="./resources/images/watch.png">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div id="watch" class="item">
          <div class="product-image">
            <img src="./resources/images/glasses.png">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!-- Info Section -->
    <div class="container">
      <div class="info">
        <div class="text-content">
          <h4>Location</h4>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="text-content">
          <h4>Hours</h4>
          <span>0800-1800</span>
        </div>
      </div>
    </div>
    <!-- Footer Section -->
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
